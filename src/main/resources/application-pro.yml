#mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.jiangfeixiang.springbootblog.entity
  configuration:
    map-underscore-to-camel-case: true
  mapper:
    identity: MYSQL

# 分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

#tomcat端口
server:
  port: 8081
spring:
  #数据库配置
  datasource:
    #driver-class-name: com.mysql.jdbc.Driver
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot-blog?characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
    name: springboot-blog
    password: 1234
    username: root
    # 连接池配置
    type: com.alibaba.druid.pool.DruidDataSource
    initial-size: 1
    max-active: 20
    min-idle: 1
    max-wait: 10000
    pool-prepared-statements: true
    max-open-prepared-statements: 20
    validation-query: SELECT 1 FROM DUAL
    validation-query-timeout: 5000
    test-on-borrow: false
    test-on-return: false
    test-while-idle: true
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 30000
    max-evictable-idle-time-millis: 60000
    removeAbandoned: true
    removeAbandonedTimeout: 1800
    connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    max-pool-prepared-statement-per-connection-size: 20
    filters: stat,wall #filters: # 配置多个英文逗号分隔(统计，sql注入，log4j过滤)

  #热部署
  devtools:
    remote:
      restart:
        enabled: true
    restart:
      additional-paths: springboot-blog/src/main
  #thymeleaf
  thymeleaf:
    mvc:
      static-path-pattern: /static/**
    prefix: classpath:/templates/
    suffix: .html
  thymeleafcache: false
  thymeleafencoding: UTF-8

  #日志记录
  logging:
    config: logback.xml
  #文件上传
  servlet:
    multipart:
    # 设置单个文件最大内存
    max-file-size: 10MB
    #设置所有文件最大内存
    max-request-size: 2048MB

